<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Рассчитай энергоэффективность своего дома!</h1>
      <p>Решите проблему излишнего электропотребления самостоятельно!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Выберите количество электрических приборов:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device='1') }}">
          <img class="item__img" src="../../static/img/battery.svg" alt="battery">
          <span>3-5 приборов</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device='2') }}">
          <img class="item__img" src="../../static/img/battery.svg" alt="battery">
          <span>6-8 приборов</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ url_for('end', size=size, lights=lights, device='3') }}">
          <img class="item__img" src="../../static/img/battery.svg" alt="battery">
          <span>10 и более</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ lights + '/10' }}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>Экологичная сборка</span>
        </a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
